<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="560" poster="imagem/capa-flor.jpg" controls loop>
    <source src="midia/minha-flor.mkv.mkv" type="video/mkv">
    <source src="midia/minha-flor.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo vídeos do Youtube
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VYeAMHl2n3N0ibLX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</h1>
</body>
</html>
